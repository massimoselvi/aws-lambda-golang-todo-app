AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Simple Todo Application
Resources:
  Create:
    Type: AWS::Serverless::Function
    Properties:
      Handler: create
      Runtime: go1.x
      CodeUri: .
      Timeout: 5
      MemorySize: 1024
      Environment:
        Variables:
          TABLE_NAME: !Ref Table
      Events:
        CreateEvent:
          Type: Api
          Properties:
            Path: /todos
            Method: post
  Table:
    Type: AWS::Serverless::SimpleTable
